<!DOCTYPE html>
<html lang="fr
">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Index</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark row">
        <button type="button" class="btn btn-primary col-2" style="font-size: 1.5em">Titre du Site</button>

        <form class="form-inline inline offset-8 col-3">
            <input class="form-control mr-sm-2" placeholder="Chercher par Tag" type="text">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
        </div>
    </nav>
    <!-- fin de navbar -->

    <!-- ajout d'image -->
    <div class="row principale">
        <div class="cadre col-4">
            <span class="align-middle">Glisser une image ici</span>
        </div>
    </div>
    <!-- fin d'ajout d'image -->

    <!-- liste des tags -->
    <div class="bs-component col-4">
        <span class="badge badge-primary">#Primary</span>
        <span class="badge badge-secondary">#Secondary</span>
        <span class="badge badge-success">#Success</span>
        <span class="badge badge-danger">#Danger</span>
        <span class="badge badge-warning">#Warning</span>
        <span class="badge badge-info">#Info</span>
        <span class="badge badge-light">#Light</span>
        <span class="badge badge-dark">#Dark</span>
        <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
    </div>
    <!-- fin de la list des tags -->

    <!-- footer -->

    <div class="table-info footer">
        Copyright Michael.L 2018 &reg;
    </div>
    <!-- fin du footer -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
